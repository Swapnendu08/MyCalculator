<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MyCalCulator- Calculate me!!!!!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="calculator">
    Welcome to MyCalculator!!!
  </div>
  <div class="text">
    <input type="text" id="textarea" />
  </div>
  <div class="buttons">
    <div class="row">
      <button type="button" class="button grey" id="root">&#8730;</button>
      <button type="button" class="button grey">(</button>
      <button type="button" class="button grey">)</button>
      <button type="button" class="button grey">%</button>
      <button type="button" class="button blue">X</button>
      <button type="button red" class="button red">AC</button>
    </div>
    <div class="row">
      <button type="button" class="button grey">sin</button>
      <button type="button" class="button grey">ln</button>
      <button type="button" class="button">7</button>
      <button type="button" class="button">8</button>
      <button type="button" class="button">9</button>
      <button type="button" class="button">/</button>
    </div>
    <div class="row">
      <button type="button" class="button grey">cos</button>
      <button type="button" class="button grey">log</button>
      <button type="button" class="button">4</button>
      <button type="button" class="button">5</button>
      <button type="button" class="button">6</button>
      <button type="button" class="button">*</button>
    </div>
    <div class="row">
      <button type="button" class="button grey">tan</button>
      <button type="button" class="button grey" id="pi">&pi;</button>
      <button type="button" class="button">1</button>
      <button type="button" class="button">2</button>
      <button type="button" class="button">3</button>
      <button type="button" class="button">-</button>
    </div>
    <div class="row">
      <button type="button" class="button grey" id="cuberoot">&#x221B;</button>
      <button type="button" class="button grey">!</button>
      <button type="button" class="button">0</button>
      <button type="button" class="button">.</button>
      <button type="button" class="button equal">=</button>
      <button type="button" class="button">+</button>
    </div>
  </div>
  <div id="info"><b>1></b>Please give <b>brackets</b> while calculating square root,Cube root ,Trigonometric and
    logarithimic functions. <br>
    <b>2></b>For calculating trigonometric values,the default input is in <b>radians</b> <br>
    <b>3></b> degree=<b>radians*(PI/180)</b>
  </div>
  <script src="script.js"></script>
</body>

</html>
